<body class="smoothscroll enable-animation">
    <!-- wrapper -->
    <div id="wrapper">
        <div id="header" class="sticky transparent clearfix">
            <!-- TOP NAV -->
            <header id="topNav" section="1">
                #rasta-section1#
            </header>
            <!-- /Top Nav -->
        </div>
        <!-- REVOLUTION SLIDER -->
        <section id="slider" class="fullwidthbanner-container roundedcorners">
            <div class="fullscreenbanner" data-navigationStyle="preview4" section="2">
                #rasta-section2#
            </div>
        </section>
        <!-- /REVOLUTION SLIDER -->
        <!-- ABOUT -->
        <section id="about" section="3">
            #rasta-section3#
        </section>
        <!-- /ABOUT -->
        <!-- SLOGAN -->
        <section class="callout-dark heading-title heading-arrow-bottom" style="z-index:100;" section="4">
            #rasta-section4#
        </section>
        <!-- /SLOGAN -->
        <!-- SERVICES -->
        <section id="services" section="5">
            #rasta-section5#
        </section>
        <!-- /SERVICES -->
        <!-- CALLOUT -->
        <div class="callout callout-theme-color" section="6">
            #rasta-section6#
        </div>
        <!-- /CALLOUT -->
        <!-- WORKS -->
        <section id="work" section="7">
            #rasta-section7#
        </section>
        <!-- WORKS -->
        <!--  Carousel -->
        <section id="client" section="10" style="background: url(#rasta-skinroot#/images/carbon-wallpaper.jpg) no-repeat center center">
            #rasta-section10#
        </section>
        <!-- CONTACT -->
        <section id="contact">
            <div class="container">
                <!-- FORM -->
                <div class="row" section="9">
                    #rasta-section9#
                </div>
            </div>
        </section>
        <!-- CONTACT -->
        <!-- FOOTER -->
        <footer id="footer">
            <div class="copyright">
                <div class="container">
                    Power By <a class="" href="http://Rkcinema.com" target="_blank">RKCinema</a>
                    <span style="display:none">Design & Develop By <a class="" href="http://raya-web.com" target="_blank">RayaWeb</a></span>
                </div>
            </div>
        </footer>
        <!-- /FOOTER -->
    </div>
    <!-- /wrapper -->
    <!-- SCROLL TO TOP -->
    <a href="#" id="toTop"></a>
    <!-- PRELOADER -->
    <div id="preloader">
        <div class="inner">
            <span class="loader"></span>
        </div>
    </div>
    <!-- /PRELOADER -->
    <!-- PORTFOLIO Ajax -->
    <div id="portfolio-ajax-page" style="display:none;width:0;height:0;">
        <div class="portfolio-ajax-page">
            <header class="page-header">
                <h2 class="portfolio-ajax-title"></h2>
                <ul class="list-inline">
                    <li>
                        <a class="portfolio-ajax-close glyphicon glyphicon-remove" href="#">
                            <!-- close -->
                        </a>
                    </li>
                </ul>
            </header>
            <div class="row">
                <!-- right column -->
                <div class="col-md-12 col-sm-12">
                    <!-- description -->
                    <div class="lead portfolio-ajax-text">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /PORTFOLIO Ajax -->
    <!-- JAVASCRIPT FILES -->
    <script type="text/javascript">
        var plugin_path = '/templates/bootstrap/HTML/rayaTheme/assets/plugins/';
    </script>
    <script type="text/javascript" src="#rasta-skinroot#/plugins/jquery/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="#rasta-skinroot#/js/scripts.js"></script>
    <!-- REVOLUTION SLIDER -->
    <script type="text/javascript" src="#rasta-skinroot#/plugins/slider.revolution/js/jquery.themepunch.tools.min.js"></script>
    <script type="text/javascript" src="#rasta-skinroot#/plugins/slider.revolution/js/jquery.themepunch.revolution.min.js"></script>
    <script type="text/javascript" src="#rasta-skinroot#/js/view/demo.revolution_slider.js"></script>
    <!-- PAGE LEVEL SCRIPTS -->
    <script type="text/javascript" src="#rasta-skinroot#/js/custom.js"></script>
    <!-- PAGELEVEL SCRIPTS -->
    <script type="text/javascript" src="/templates/bootstrap/HTML/rayaTheme/assets/js/contact.js"></script>
</body>

</html>
